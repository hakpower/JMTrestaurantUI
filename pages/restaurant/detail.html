<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/restaurant/detail.css" />
    <script src="../../js/common/jquery-1.12.4.min.js"></script>
    <script src="../../js/common/common.js"></script>
    <script src="../../js/restaurant/detail.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 onclick="location.replace('../../index.html')">우리 동네 맛집</h1>
      <div></div>
    </div>
    <div id="nav">
      <ul>
        <li><a href="./index.html" class="active">맛집 목록</a></li>
        <li class="login_status login_status_y">
          <a href="./add.html" class="active">맛집 추가</a>
        </li>
        <li class="login_status login_status_y">
          <a href="../logout.html" class="active">로그아웃</a>
        </li>
        <li class="login_status login_status_n">
          <a href="../login.html" class="active">로그인</a>
        </li>
      </ul>
    </div>
    <div id="contents">
      <div id="main">
        <div class="formContainer">
          <div>
            <input type="text" id="name" placeholder="맛집 명을 입력하세요." />
          </div>
          <div>
            <input type="text" id="addr" placeholder="주소를 입력하세요." />
          </div>
          <div>
            <input
              type="text"
              id="content"
              placeholder="소개글을 입력하세요."
            />
          </div>
          <div>
            <button
              type="button"
              id="editBtn"
              onclick="edit()"
              style="display: none"
            >
              편집
            </button>
            <button
              type="button"
              id="removeBtn"
              onclick="remove()"
              style="display: none"
            >
              삭제
            </button>
            <button type="button" onclick="history.back()">뒤로</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <h2>웹케시 2기 교육생 27번 차원학</h2>
    </div>
  </body>
</html>
